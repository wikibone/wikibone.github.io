<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WhatsAppMe</title>
        <style>
        * {
          box-sizing: border-box;
        }
        
        .col-6 {width: 48%; margin: 2px;}
        .col-12 {width: 96%; margin: 2px;}
            
        [class*="col-"] {
          float: left;
          padding: 15px;
          border: 1px solid black;
        }
        </style>
    </head>
    
    <body>
        <div>
        <label class="col-12" for="phone">Enter a whatsapp number:</label><br><br>
        <input class = "col-12" type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
        <input class="col-6" type="button" value="SMS" onclick="sms();return false;">
        <input class="col-6" type="button" value="WhatsApp" onclick="process(1);return false;">
        <input class="col-6" type="button" value="Laxmi" onclick="process(2);return false;">
        <input class="col-6" type="button" value="Home" onclick="process(3);return false;">
        
        </div>
        <script>
        function process(e){
            var address;
            switch (e){
                case 2: address = "Dr%20Samuel%20Manoj%20Cherukuri%0A098668%2012555%0A%0A9-5pm%20at%3A%0ALaxmi%20Hospital%2C%20Gudarigunta%2C%20Kakinada%0A%0ALocation%3A%0Ahttps%3A%2F%2Fg.co%2Fkgs%2F5Xkr4FU";
                    break;
                case 3: address = "Dr%20Samuel%20Manoj%20Cherukuri%0A98668%2012555%0A%0AAfter%207%20p.m%20at%20%28clinic%20address%29%3A%0ARoad%20number%203%2C%0AR%20R%20Nagar%2C%20near%20RTO%20office%2C%0AKakinada%0A%0ALocation%3A%0Ahttps%3A%2F%2Fg.co%2Fkgs%2F6ZEukv";
                    break;
                default: address = "%2F";
            }
                
            location = "https://wa.me/" + (document.getElementById("phone").value).replace(/[^A-Z0-9]+/ig, "") + "?text=" + address;
        }
        
        const phone = document.getElementById('phone');
        phone.addEventListener('focus', async () => {
           try {
             const text = await navigator.clipboard.readText()
             phone.value += text;
           } catch (error) {
             console.log('Failed to read clipboard');
           }
        });
        
        function sms (){
        window.location.href = "sms:"+ phone.value +"?body=Dr%20Samuel%20Manoj%20Cherukuri%0A098668%2012555%0A%0A9-5pm%20at%3A%0ALaxmi%20Hospital%2C%20Gudarigunta%2C%20Kakinada%0ALocation%3A%0Ahttps%3A%2F%2Fg.co%2Fkgs%2F5Xkr4FU%0A%0AAfter%207pm%20at%20%28clinic%20address%29%3A%0ARoad%20number%203%2C%0AR%20R%20Nagar%2C%20near%20RTO%20office%2C%20Kakinada%0ALocation%3A%0Ahttps%3A%2F%2Fg.co%2Fkgs%2F6ZEukv"
        }
        
        
        </script>
    </body>
</html>
